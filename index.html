<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YIP</title>
    <link rel="stylesheet" href="./style.css">
</head>


<body>

    <nav id="navBar">
        <div id="logodiv">
            <!-- <a class="navLink" id="homeLink" href="#"> -->
            <img class="navLink" id="homeLinks" src="./assets/Yip-brand.png" alt="Brand">
        </div>
        <div id="newnav">
            <a class="navLink" id="homeLink" href="#">Home</a>
            <a class="navLink" id="loginLink" href="#">Login</a>
            <a class="navLink" id="signupLink" href="#">Sign Up</a>
            <a class="navLink" id="logoutLink" href="#">Log Out</a>
            <a class="navLink" id="showLink" href="#">All Business</a>
            <a class="navLink" id="profileLink" href="#">Profile</a>
        </div>
    </nav>

    <div class="view" id="home">
        <h1>Welcome to Yip!</h1>
        <h2>Find local businesses...or post your own for others to find!</h2>

        <form class="searchBar">
            <input type="text" placeholder="search businesses">
            <button type="submit">Search</button>
            <video autoplay muted loop id="myVideo">
                <source src="./video.mp4" type="video/mp4"></video>
        </form>

        <p id="topBusiness "> Top Reviewed Businesses</p>
    </div>

    <div class="view hidden" id="signup">
        <form id="signupForm">
            <input id="signupName" type="name" placeholder="name">
            <input id="signupEmail" type="email" placeholder="email">
            <input id="signupPassword" type="password" placeholder="password">
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <div class="view hidden" id="login">
        <form id="loginForm">
            <input id="loginEmail" type="email" placeholder="email">
            <input id="loginPassword" type="password" placeholder="password">
            <button type="submit">Log In</button>
        </form>
    </div>

    <div class="view hidden" id="allBusinesses">
        <form class="searchBar">
            <input type="text" placeholder="search businesses">
            <button type="submit">Search</button>
        </form>
        <div id="businessesContainer">List of business</div>
    </div>

    <div class="view hidden" id="oneBusiness">

        <h2 id='singleBusinessName'>Business name</h2>
        <p id='singleBusinessType'>type</p>
        <img id='singleBusinessImg' src="https://www.nytaxreview.com/wp-content/uploads/2020/02/nyc-storefront-vacancy-1200x675.jpg">
        <p id='singleBusinessDescription'>description</p>
        <address id='singleBusinessAddress'>address</address>

        <form class="hidden" id="reviewForm">
            <input id="reviewContentInput" type='text' cols='20' rows='10'>
            <select id="reviewRatingInput" name='reviewRatingInput'>
                <option value="1">1</option>    
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <button class="" id="reviewSubmitBtn">submit</button>
        </form>

        <div id="reviewContainer">
            <!-- review divs created in JS -->
            <div class="review">
                <header class="reviewRating"></header>
                <div class="reviewContent"></div>
            </div>
        </div>

        <button class="hidden" id="editBusinessBtn">Edit Business</button>

        <form id="editBusinessForm">
            <input id="editBusinessName" type="text" placeholder="Business name">
            <input id="editBusinessImg" type="url" placeholder="img url">
            <select name="businessType" id="editBusinessType">
                <option value="retail">Retail</option>  
                <option value="resturant">Resturant</option>  
                <option value="hardware">Hardware</option>     
            </select>
            <input id="editBusinessAddress" type="text" placeholder="address">
            <textarea id="editBusinessDesc" name="description" id="descriptionInfo" cols="30" rows="10"></textarea>
            <button class="deleteBtn" id="deleteBusinessBtn">Delete</button>
            <button id="updateBusinessBtn" type="submit">Submit</button>
        </form>
    </div>

    <div class="view hidden" id="profile">
        <label class='profileLable'>Name:</label>
        <p id="userName">UserName</p>
        <label class='profileLable'>E-mail:</label>
        <p id="userEmail">email</p>
        <div>
            <!-- user added businesses -->
            <!-- click div to go to oneBusiness page -->
        </div>

        <button id="editUserBtn">Edit User</button><br>
        <button id="addBusiness">Add Your Business!</button>
        <form id="newBusinessForm" class="hidden">
            <input id="newBusinessName" type="text" placeholder="Business name">
            <input id="newBusinessImg" type="url" placeholder="img url">
            <select name="businessType" id="newBusinessType">
                <option value="retail">Retail</option>  
                <option value="resturant">Resturant</option>  
                <option value="hardware">Hardware</option>     
            </select>
            <input id="newBusinessAddress" type="text" placeholder="address">
            <textarea id="newBusinessDesc" name="description" id="descriptionInfo" cols="30" rows="10"></textarea>
            <button id="newBusinessBtn" type="submit">Submit</button>
        </form>


        <form class=' hidden' id="editUserForm">
            <input id="editUserName" type="text" placeholder="Your name">
            <input id="editUserEmail" type="email" placeholder="email">
            <input id="editUserPassword" type="password" placeholder="password">
            <button id="editProfileBtn">Submit</button>
            <button id="deleteProfileBtn">Delete</button>
        </form>
    </div>



    <!-- AXIOS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js " integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin=" anonymous "></script>

    <script src="./main.js "></script>
</body>

</html>
