<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,300;1,200&display=swap" rel="stylesheet">
    <title>YIP</title>
    <link rel="stylesheet" href="./style.css">
</head>


<body>
    <nav id="navBar">
        <a class="navLink" id="homeLink" href="#"><img src="./assets/Yip-brand.png" alt="Brand" id=""></a>
        <a class="navLink" id="loginLink" href="#">Login</a>
        <a class="navLink" id="signupLink" href="#">Sign Up</a>
        <a class="navLink" id="logoutLink" href="#">Log Out</a>
        <a class="navLink" id="showLink" href="#">All Business</a>
        <a class="navLink" id="profileLink" href="#">Profile</a>
    </nav>

    <div class="view" id="home">
        <h1 id="welcome">Welcome to</h1>
        <p id="welcome1"><img src="./assets/planning/YIPLOGO.png">

            <form class="searchBar">
                <input type="text" placeholder="search businesses">
                <button type="submit">Search</button>
                <video autoplay muted loop id="myVideo">
                <source src="./video.mp4" type="video/mp4">
              </video>
            </form>
            <p id="topBusiness "> Top Reviewed Businesses</p>
    </div>

    <div class="view hidden" id="signup">
        <form id="signupForm">
            <input id="signupName" type="name" placeholder="name">
            <input id="signupEmail" type="email" placeholder="email">
            <input id="signupPassword" type="password" placeholder="password">
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <div class="view hidden" id="login">
        <form id="loginForm">
            <input id="loginEmail" type="email" placeholder="email">
            <input id="loginPassword" type="password" placeholder="password">
            <button type="submit">Log In</button>
        </form>
    </div>

    <div class="view hidden" id="allBusinesses">
        <form class="searchBar">
            <input type="text" placeholder="search businesses">
            <button type="submit">Search</button>
        </form>


     

        <div class="view" id="oneBusiness">

            <h2>Business name</h2>
            <p>type</p>
            <img src="https://www.nytaxreview.com/wp-content/uploads/2020/02/nyc-storefront-vacancy-1200x675.jpg">
            <p>description</p>
            <address>address</address>

        <div id="businessesContainer">List of business</div>
    </div>

    <div class="view hidden" id="oneBusiness">

        <h2 id ='singleBusinessName'>Business name</h2>
        <p id ='singleBusinessType'>type</p>
        <img  id ='singleBusinessImg'src="https://www.nytaxreview.com/wp-content/uploads/2020/02/nyc-storefront-vacancy-1200x675.jpg">
        <p id ='singleBusinessDescription'>description</p>
        <address id ='singleBusinessAddress'>address</address>


            <div id="reviewContainer">
                <!-- review divs created in JS -->
                <div class="review">
                    <header class="reviewRating"></header>
                    <div class="reviewContent"></div>
                </div>
            </div>

        <button class="" id="editBusinessBtn">Edit Business</button>

        <form id="editBusinessForm">
            <input id="editBusinessName" type="text" placeholder="Business name">
            <input id="editBusinessImg" type="url" placeholder="img url">
            <select name="businessType" id="editBusinessType">

                <option value="retail">Retail</option>  
                <option value="resturant">Resturant</option>  
                <option value="hardware">Hardware</option>     
            </select>

            <input id="editBusinessAddress" type="text" placeholder="address">
            <textarea id="editBusinessDesc" name="description" id="descriptionInfo" cols="30" rows="10"></textarea>
            <button class="deleteBtn" id="deleteBusinessBtn">Delete</button>
            <button id="updateBusinessBtn" type="submit">Submit</button>
        </form>
    </div>

    <div class="view hidden" id="profile">
        <p id="userName">UserName</p>
        <p id="userEmail">email</p>
        <div>
            <!-- user added businesses -->
            <!-- click div to go to oneBusiness page -->

        </div>

        <div class="view" id="profile">
            <p id="userName">UserName</p>
            <p id="userEmail">email</p>
            <div>
                <!-- user added businesses -->
                <!-- click div to go to oneBusiness page -->
            </div>

            <button id="editUserBtn">Edit User</button>

            <form id="editUserForm">
                <input type="text" placeholder="Your name">
                <input type="email" placeholder="email">
                <input type="password" placeholder="password">
                <button type="submit">Submit</button>
            </form>
        </div>



        <!-- AXIOS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js " integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin=" anonymous "></script>

        <script src="./main.js "></script>
</body>

</html>
